services:
  # Backend API Service
  - type: web
    name: cavs-backend
    env: node
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SERVER_PORT
        value: 3000
      # Add DATABASE_URL in Render dashboard with your Supabase connection string
      # Example: postgresql://postgres:password@db.xxxxx.supabase.co:5432/postgres

  # Frontend Static Site
  - type: web
    name: cavs-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_SESSION_API_ENDPOINT
        value: https://cavs-backend.onrender.com/api/sessions

databases:
  # PostgreSQL Database
  - name: cavs-db
    databaseName: cavs_project
    user: cavs_user

